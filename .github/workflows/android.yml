name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Install Vulkan SDK
      uses: humbletim/install-vulkan-sdk@v1.1.1
      with:
        version: 1.3.280.0
        cache: true
        
    - name: Go to android dir and build
      run: |
        pwd
        cd /home/runner/work/sudachi/sudachi/src/android
        chmod +x gradlew
        ./gradlew build
      
    - uses: actions/upload-artifact@v4
      with:
        name: Sudachi-emu
        path: /bin
